<!DOCTYPE html>
<html>
<head>
    <title>Simple Shopping Site</title>
</head>
<body>
    <h1>Welcome to Our Store</h1>
    <form action="shop" method="post">
        <label>Select a product:</label><br/><br/>
        <select name="product">
            <option value="Smartphone - $699">Smartphone - $699</option>
            <option value="Laptop - $999">Laptop - $999</option>
            <option value="Headphones - $199">Headphones - $199</option>
            <option value="Smartwatch - $299">Smartwatch - $299</option>
        </select><br/><br/>
        <input type="submit" value="Add to Cart" />
    </form>
</body>
</html>
